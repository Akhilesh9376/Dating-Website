{% extends 'App1/base.html' %}
{% block title %}

Codding Adda | {{ post.title }}

{% endblock %}

{% block content %}

<div class="container">
    <div class="mt-5 mb-5">
        <h1><b>{{ post.title }}</b></h1>
        <p class="text-muted"><small>{{ post.posted_date|date:"F d, Y" }}</small></p>
        <img src="/media/{{post.image}}" width="350px" height="250px" alt="">
        <p class="mt-3">{{ post.content|safe }}</p>
        
    </div>
</div>





{% endblock %}
