{% extends 'App1/base.html' %}
{% block content %}
    <!-- ==========Header Section========== -->
  {% include 'App1/navbar.html' %}
    <!-- ==========Header Section========== -->

    <!-- ==========Page Header Section Start Here========== -->

        <!-- ==========Page Header Section Start Here========== -->
        <section class="page-header-section style-1" style="background:url(assets/images/page-header.jpg)">
            <div class="container">
                <div class="page-header-content">
                    <div class="page-header-inner">
                        <div class="page-title">
                            <h2>Contact Us</h2>
                        </div>

                    </div>
                </div>
            </div>
        </section>
        <!-- ==========Page Header Section Ends Here========== -->

        <!-- Contact Us Section Start Here -->
        <div class="contact-section">
            <div class="contact-top padding-tb aside-bg padding-b">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-8">
                            <article class="contact-form-wrapper">
                                <div class="contact-form">
                                    <h4> Say Hello!!</h4>


                                    <form action="" method="POST" class="comment-form" id="contact-form">
                                    {% csrf_token %}
                                        <input type="text" name="name" placeholder="Name*">
                                        <input type="email" name="email" placeholder="Email*">
                                        <input type="text" name="subject" placeholder="Subject*">
                                        <input type="tel" name="number" placeholder="Mobile Number*">
                                        <textarea name="message" cols="30" rows="8" placeholder="Message*"></textarea>
                                        <div class="button-msg d-flex flex-wrap justify-content-between align-items-center">
                                            <button type="submit" class="lab-btn">
                                               Send Message
                                            </button>
                                            {% comment %} <p class="form-message mb-0"></p> {% endcomment %}
                                        </div>

                                    </form>
                                </div>
                            </article>
                        </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <!-- Contact Us Section ENding Here -->

        <!-- ================ footer Section start Here =============== -->
        <!-- ================ footer Section start Here =============== -->
        <footer class="footer-section">
            <div class="footer-top">
                <div class="container">
                    <div class="row g-3 justify-content-center g-lg-0">
                        <div class="col-lg-4 col-sm-6 col-12">
                            <div class="footer-top-item lab-item">
                                <div class="lab-inner">
                                    <div class="lab-thumb">
                                        <img src="images/01.png" alt="Phone-icon">
                                    </div>
                                    <div class="lab-content">
                                        <span>Phone Number : +91XXXXXXXXXX</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-sm-6 col-12">
                            <div class="footer-top-item lab-item">
                                <div class="lab-inner">
                                    <div class="lab-thumb">
                                        <img src="images/02.png" alt="email-icon">
                                    </div>
                                    <div class="lab-content">
                                        <span>Email : yourmail@mail.com</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-sm-6 col-12">
                            <div class="footer-top-item lab-item">
                                <div class="lab-inner">
                                    <div class="lab-thumb">
                                        <img src="images/03.png" alt="location-icon">
                                    </div>
                                    <div class="lab-content">
                                        <span>Head Office : To be Updated</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="footer-bottom">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="footer-bottom-content text-center">
                                <p><a href="index.html">Sansriz</a> &copy;2021 </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- ================ footer Section end Here =============== -->



        <!-- scrollToTop start here -->
        <a href="#" class="scrollToTop"><i class="icofont-rounded-up"></i></a>
        <!-- scrollToTop ending here -->


         
{% endblock %}
