{% extends 'App1/base.html' %}
{% block content %}
{% include 'App1/navbar.html' %}
<section class="banner-section">
    <div class="container">

                    <div class="banner-content">
                        <div class="intro-form">
                            <div class="intro-form-inner">
                                <h3>DatingHub</h3>
                                <p>Serious Dating With <strong>DatingHub</strong> Your Perfect
                                    Match is Just a Click Away.</p>
                                <form action="" method="post" class="banner-form">
                                {% csrf_token %}
                                    <div class="gender">
                                        <label for="gender" class="left">I'm a</label>
                                        <div class="custom-select right">
                                            <select name="gender" id="gender" class="">
                                                <option value="0">Select Gender</option>
                                                <option value="Male">Male</option>
                                                <option value="Female">Female</option>
                                                <option value="Other">Others</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="person">
                                        <label for="gender-two" class="left">Looking for</label>
                                        <div class="custom-select right">
                                            <select name="lookingforgender" id="gender-two" class="">
                                                <option value="0">Select Gender</option>
                                                <option value="Male">Male</option>
                                                <option value="Female">Female</option>
                                                <option value="other">Others</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="age">
                                        <label for="age" class="left">Your Age</label>
                                        <div class="right d-flex justify-content-between">
                                            <div class="custom-select">
                                                <select name="age" id="age">
                                                  <option value="18">18+</option>
                                                  <option value="19">19</option>
                                                  <option value="20">20</option>
                                                  <option value="21">21</option>
                                                  <option value="22">22</option>
                                                  <option value="23">23</option>
                                                  <option value="24">24</option>
                                                  <option value="25">25</option>
                                                  <option value="26">26</option>
                                                  <option value="27">27</option>
                                                  <option value="28">28</option>
                                                  <option value="29">29</option>
                                                  <option value="30">30</option>
                                                  <option value="31">31</option>
                                                  <option value="32">32</option>
                                                  <option value="33">33</option>
                                                  <option value="34">34</option>
                                                  <option value="35">35</option>
                                                  <option value="36">36</option>
                                                  <option value="37">37</option>
                                                  <option value="38">38</option>
                                                  <option value="39">39</option>
                                                  <option value="40">40</option>
                                                  <option value="41">41</option>
                                                  <option value="42">42</option>
                                                  <option value="43">43</option>
                                                  <option value="44">44</option>
                                                  <option value="45">45</option>
                                                  <option value="46">46</option>
                                                  <option value="47">47</option>
                                                  <option value="48">48</option>
                                                  <option value="49">49</option>
                                                  <option value="50">50</option>
                                                </select>
                                            </div>
          
                                           
                                        </div>
                                    </div>
                                    <div class="city">
                                        <label for="city" class="left">Your Mobile Number</label>
                                        <input class="right" type="text" name="phone" id="Phone Number" placeholder="Your Mobile Number">
                                    </div>
                                    <button type="submit" class="">Proceed</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
